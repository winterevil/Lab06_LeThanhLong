<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoted text</title>

</head>

<body>
    <p id="text"></p>
    
    <script>
        document.writeln('<h1>He said, “I don’t care.”</h1>');
        console.log('He said, “I don’t care.”');
        document.getElementById('text').innerHTML = '<h1>He said, “I don’t care.”</h1>';
    </script>
</body>

</html>
