<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Array of Objects</title>
    <script>
        function sortProduct() {
            let books = [
                {
                    "title": "Learning How to Learn",
                    "image": "https://salt.tikicdn.com/cache/750x750/ts/product/d5/5c/e9/3fb591bd4f078d82bc6cf5ca7be50a28.jpg.webp",
                    "price": 251100
                },
                {
                    "title": "The Alchemist",
                    "image": "https://cdn0.fahasa.com/media/catalog/product/9/7/9780722532935_1.jpg",
                    "price": 182700
                },
                {
                    "title": "Thinking, Fast and Slow",
                    "image": "https://cdn0.fahasa.com/media/catalog/product/i/m/image_195509_1_23665.jpg",
                    "price": 299700
                }
            ];

            books.sort(function (a, b) { return a.price - b.price});

            for (i = 0; i < books.length; i++) {
                document.getElementById('result').innerHTML += `<div style='flex:30%; border:solid; text-align:center;'>
                    <p id='title'> ${books[i].title} </p>
                    <img id='image' style='width:50%;height:70%' src='${books[i].image}'>
                    <p>${books[i].price} VND </p>
                    </div>`;
            }
        }
    </script>
</head>

<body onload="sortProduct()">
    <div id="result" style="display:flex;">
    </div>
</body>

</html>
